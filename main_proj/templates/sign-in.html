<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'styles/login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="box-login">
        <div class="logo">
            <img src="{% static 'images/Ren4.jpg' %}">
        </div>


        <form action="" method="post">
            
            {% csrf_token %}
            <div class="maincontainer">
                <div>
                    <input   type="email" name="email" id="mail" placeholder="Enter email" aria-required="true"><br>
                </div>
                <div>
                    <input  required type="password" name="password" id="pword" placeholder="Enter password"><br>
                </div>
            </div>
            <div class="footcontainer">
                <button type="submit">Login</button>
            </div>
        </form>
        <div>
            <a href="#">Forget Password?</a>
        </div>
        

   
    
    <div class="line">
        <a href="{% url 'sign-up' %}"><h3>Don't have an account?</h3></a>
    </div>

    <div class="headingcontainer">
        <button type="submit" style="background-color: rgb(0, 132, 255);"><i class="fa-brands fa-twitter"></i></button>
        <button type="submit"><i class="fa-brands fa-google"></i></button>
        <button type="submit" style="background-color: rgb(251, 33, 168);"><i
                class="fa-brands fa-instagram"></i></button>
    </div>

    </div>
</body>

</html>
